<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exile&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Login</title>
</head>

<body class="lg:bg-custom-gray-500 bg-black bg-linear-to-r flex justify-center text-gray-50">
    <div class="lg:w-2/5 w-5/5 rounded-lg bg-custom-gray-400 bg-linear-210 from-black text-center flex justify-center mt-6 p-4 pb-16">
        <div class="w-80 flex flex-col">
            <img class="w-12 m-auto" src="./assets/spotify-logo.png" alt="spotify logo">
            <h1>Entrar no Spotify</h1>

            <div class="buttons-social-media flex flex-col gap-2 mt-8 font-bold">
                <button class="button">
                    <img class="w-4 mr-8" src="./assets/google.svg">
                    Continuar com o Google
                </button>
                <button class="button">
                    <img class="w-4 mr-8" src="./assets/facebook.png">
                    Continuar com o Facebook
                </button>
                <button class="button">
                    <img class="w-4 mr-8" src="./assets/apple.svg">
                    Continuar com a Apple
                </button>
                <button class="button">
                    Continuar com um número de telefone
                </button>
            </div>

            <hr class="mt-10 border-gray-800">

            <div class="flex flex-col justify-start mt-8">
                <label class="font-bold text-left mb-2 text-sm">E-mail ou nome de usuário</label>
                <input class="input" type="email">
            </div>

            <div class="flex flex-col justify-start mt-4">
                <label class="font-bold text-left mb-2 text-sm">Senha:</label>
                <input class="input" type="password">
            </div>

            <button class="button bg-brand px-2 py-4 rounded-full mt-6 text-gray-950 font-bold">Continuar</button>

            <div class="lg:flex-row flex flex-col mt-10 text-sm gap-2">
                <label>Não tem uma conta?</label>
                <button class="cursor-pointer underline font-bold"> Inscrever-se no Spotify</button>
            </div>
        </div>
    </div>

</body>

</html>
